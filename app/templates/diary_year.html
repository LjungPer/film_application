
{% extends "base.html" %}
{% block content %}

<h1>User {{ session['username'] }}'s {{ year }} in summary</h1>
<p>Logged films: {{ watches }}</p>
<p>Rewatches: {{ rewatches }}</p>
<p>Reviews: {{ reviews }}</p>

<div class="three-flex-container">

    <div>
        <canvas id="weekdayChart"></canvas>
    </div>

    <div>
        <canvas id="weekChart"></canvas>
    </div>

    <div>
        <canvas id="monthChart"></canvas>
    </div>
</div>

<script>  


    const month_data = {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        datasets: [
            {
                data: {{ months|tojson }},
                fill: false,
                borderColor: 'rgb(4, 170, 109)',
                backgroundColor: 'rgba(4, 170, 109, 0.5)', 
                borderWidth: 2,
                borderRadius: Number.MAX_VALUE,
                borderSkipped: false, 
            }
        ]
    };

    const month_config = {
        type: 'bar',
        data: month_data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Watched films by month'
                }
            },

        }
    };

    const week_data = {
        labels: Array.from({length: {{ weeks|length|tojson }}}, (_, i) => i + 1),
        datasets: [
            {
                data: {{ weeks|tojson }},
                fill: false,
                borderColor: 'rgb(4, 170, 109)',
                backgroundColor: 'rgba(4, 170, 109, 0.5)', 
                borderWidth: 2,
                borderRadius: Number.MAX_VALUE,
                borderSkipped: false, 
            }
        ]
    };

    const week_config = {
        type: 'bar',
        data: week_data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Watched films by week'
                }
            },

        }
    };
    const weekday_data = {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        datasets: [
            {
                data: {{ weekdays|tojson }},
                fill: false,
                borderColor: 'rgb(4, 170, 109)',
                backgroundColor: 'rgba(4, 170, 109, 0.5)', 
                borderWidth: 2,
                borderRadius: Number.MAX_VALUE,
                borderSkipped: false, 
            }
        ]
    };

    const weekday_config = {
        type: 'bar',
        data: weekday_data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Watched films by day of week'
                }
            },

        }
    };
</script>
<script>
  const weekdayChart = new Chart(
    document.getElementById('weekdayChart'),
    weekday_config
  );

  const weekChart = new Chart(
    document.getElementById('weekChart'),
    week_config
  );

  const monthChart = new Chart(
    document.getElementById('monthChart'),
    month_config
  );
</script>
{% endblock %}
